<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 1500px;
        height: 700px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "autoload": true,
    "firstScene": "scene1",
    "scenes": {
        "scene1":
        {
            "tittle":"scene1",
            "type":"equirectangular",
            "panorama":"../assets/360_images/Depan Rumah(5).jpg",
            "hotSpots":
            [
                {
                "yaw":0,
                "pitch":0,
                "type":"scene",
                "text":"Go to scene 2",
                "sceneId":"scene2" // 
                }
            ]
        },
        "scene2":
        {
            "tittle":"scene2",
            "type":"equirectangular",
            "panorama":"../assets/360_images/depan_rumah_4.jpg",
            "hotSpots":
            [
                {
                "yaw":0,
                "pitch":0,
                "type":"scene",
                "text":"Go to scene 3",//Tooltip
                "sceneId":"scene3" // Link to scene1 
                }
            ]
        },
        "scene3":
        {
            "tittle":"scene3",
            "type":"equirectangular",
            "panorama":"../assets/360_images/Ruang Registrasi.jpg",
            "hotSpots":
            [
                {
                "yaw":0,
                "pitch":0,
                "type":"scene",
                "text":"Go to scene 3",//Tooltip
                "sceneId":"scene3" // Link to scene1 
                }
            ]
        },
    }
});
</script>

</body>
</html>
