<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projective Geometry Balla Lompoa</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e5e5e5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Tombol di pojok kiri atas */
    .back-button {
      position: absolute;
      top: 20px;
      left: 25px;
      background-color: #00c8ff;
      color: #0d1117;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 200, 255, 0.3);
    }

    .back-button:hover {
      background-color: #008cbf;
      box-shadow: 0 6px 16px rgba(0, 200, 255, 0.45);
      transform: translateY(-2px);
    }

    h1 {
      font-size: 1.8rem;
      color: #00c8ff;
      margin-bottom: 25px;
      border-bottom: 2px solid #00c8ff;
      padding-bottom: 8px;
      letter-spacing: 1px;
      text-align: center;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111827;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      padding: 10px;
      margin-bottom: 25px;
    }

    .image-container img {
      width: 90%;
      max-width: 700px;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    footer {
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      position: fixed;
      bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Tombol kiri atas -->
  <button class="back-button" onclick="window.location.href='index.html'">← Kembali</button>

  <h1>Projective Geometry Balla Lompoa</h1>

  <div class="image-container">
    <img src="assets/images/projective_geometry_balla_lompoa.jpg" alt="Projective Geometry Balla Lompoa">
  </div>

  <footer>© 2025 Etnomatematika Rumah Adat Balla' Lompoa</footer>

</body>
</html>
